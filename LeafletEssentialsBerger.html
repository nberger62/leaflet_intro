<html>
<head>
  <title>Leaflet.js Essentials</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <div id="map" style="width: 800px; height:600px"></div>
  <script>
    var map = L.map('map',
    {
    center: [34.0379, -83.2127],
    zoom: 14
    });
    var marker = L.marker([34.0379, -83.2127]).addTo(map);
    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng([34.0379, -83.2127])
        .setContent("Welcome to Colbert, GA! -  " + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
  </script>
  <script>
    $(document).ready(function(){
      $("#hidemap").click(function(){
        $("div").hide("slow");
      });
      $("#showmap").click(function(){
        $("div").show("slow");
      });
    });
  </script>
  <button id="hidemap">Hide Map</button>
  <button id="showmap">Show Map</button>

</body>
</html>
